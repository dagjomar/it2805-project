<div class="container main-content">
    <h2><b>Kontakt oss</b></h2><br>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" name="contactForm" action="mailto:kyrre.l.moe@gmail.com" method="post">
                <fieldset>
                    <legend>Send oss en mail!</legend>
                    <div class="form-group">
                        <label for="inputName" class="col-md-2 control-label">Email (*)</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control" name="inputName" id="inputName" placeholder="ola@nordmann.no" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSubject" class="col-md-2 control-label">Subject (*)</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="inputSubject" id="inputSubject" placeholder="Hva handler mailen din om?" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputBody" class="col-md-2 control-label">Subject (*)</label>
                        <div class="col-md-6">
                            <textarea class="form-control" rows="3" id="inputBody" placeholder="Hva vil du spÃ¸rre oss om?" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="submit" class="btn btn-primary">Send mail</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
